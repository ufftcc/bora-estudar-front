<body>
  <div class="app_container">
    <mat-toolbar color="primary" position="start" class="header_toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app_name">Bora Estudar UFF</h1>
      <span class="spacer"></span>
      @if (isLoggedIn === true) {
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      }
    </mat-toolbar>

    <mat-sidenav-container class="sidenav_container">
      <mat-sidenav #snav mode="over" class="mat_sidenav_content">
        @if (isLoggedIn === true) {
          <mat-nav-list>
            <a mat-list-item routerLink="/search">Procurar</a>
            <a mat-list-item routerLink="/user/{{ user?.id}}/study-groups">Meus Grupos</a>
          </mat-nav-list>
        } @else {
          <mat-nav-list>
            <a mat-list-item routerLink="/login">Login</a>
            <a mat-list-item routerLink="/register">Register</a>
          </mat-nav-list>
        }
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet><main></main></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
