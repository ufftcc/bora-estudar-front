<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ studyGroup.title }}</mat-card-title>
      <mat-card-subtitle>{{ studyGroup.shortDescription }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <strong>Monitor:</strong>
        {{ studyGroup.monitor }}
      </p>
      <p>
        <strong>Alunos:</strong>
        {{ studyGroup.participants }}
      </p>
      <p>
        <strong>Modalidade:</strong>
        {{ studyGroup.modality | titlecase }}
      </p>
      <p>
        <strong>Horario:</strong>
        {{ studyGroup.hour }}
      </p>
      <mat-chip-set>
        <mat-chip *ngFor="let day of studyGroup.daysOfWeek">{{
          day | titlecase
        }}</mat-chip>
      </mat-chip-set>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="full_width"
        (click)="openDetalheDialog(studyGroup)">
        Detalhes
      </button>
    </mat-card-actions>
  </mat-card>
</div>
