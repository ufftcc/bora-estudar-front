<div class="filter-container">

  <div class="row">
    <mat-form-field appearance="outline" class="input30">
      <mat-label>Código</mat-label>
      <input matInput type="string"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input40 margin">
      <mat-label>Disciplina</mat-label>
      <input matInput type="string"/>
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <div class="row">
    <mat-form-field class="input40">
      <mat-label>Número de Alunos</mat-label>
      <input matInput/>
    </mat-form-field>

    <mat-form-field class="margin input30">
      <mat-label>Hora de Início</mat-label>
      <input matInput type="time"/>
    </mat-form-field>
  </div>

  <h2>Dias da Semana</h2>
  <mat-chip-listbox [(ngModel)]="selectedDays" multiple>
    <mat-chip-option *ngFor="let day of daysOfWeek" [value]="day.id">
      {{ day.name }}
    </mat-chip-option>
  </mat-chip-listbox>

  <div class="allCenter">
    <button mat-raised-button color="primary" class="input40">
      Criar Grupo
    </button>
  </div>
</div>
